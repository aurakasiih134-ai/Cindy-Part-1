<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚠️ PERINGATAN</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: monospace;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      color: red;
      width: 90%;
    }
    .warning {
      font-size: 10vw;
      animation: blink 1s infinite;
    }
    .title {
      font-size: 6vw;
      margin: 15px 0;
      text-shadow: 0 0 15px red, 0 0 30px darkred;
    }
    .typed {
      font-size: 4vw;
      white-space: pre-line;
      text-align: center;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="content">
    <div class="warning">⚠️</div>
    <div class="title">PERINGATAN! PERANGKAT ANDA TELAH DIRETAS!</div>
    <div class="typed" id="typed"></div>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    // MATRIX EFFECT
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);

    // RESIZE HANDLER
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });

    // TYPEWRITER EFFECT
    const text = `- Mengambil data
- Meriset data
- Menghapus sistem
- Menonaktifkan perangkat
- Mengecek jaringan
- Mengakses kamera
- Mengompresi file sensitif
- Mengirim data ke server anonim
- Membersihkan jejak sistem
- Status: Operasi berhasil...`;

    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typed").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
      }
    }

    // SOUND BEEP → hanya jalan setelah tap pertama di HP
    const beep = document.getElementById("beep");
    document.body.addEventListener("click", () => {
      beep.play();
    }, { once: true });

    window.onload = typeWriter;
  </script>
</body>
</html>
