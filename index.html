  <script>
    // MATRIX EFFECT (tetep bikin berat)
    (function(){
      const canvas=document.getElementById("matrix"),ctx=canvas.getContext("2d");
      let w,h,cols,ypos,font=16;
      const chars="01ZXCVBNMASDFGHJKLQWERTYUIOP#$%&*".split("");
      function resize(){
        w=canvas.width=window.innerWidth;
        h=canvas.height=window.innerHeight;
        cols=Math.floor(w/font);
        ypos=Array(cols).fill(0);
      }
      window.addEventListener("resize",resize);
      resize();
      function draw(){
        ctx.fillStyle="rgba(0,0,0,0.05)";
        ctx.fillRect(0,0,w,h);
        ctx.fillStyle="#0f0";
        ctx.font=font+"px monospace";
        for(let i=0;i<ypos.length;i++){
          let text=chars[Math.floor(Math.random()*chars.length)];
          ctx.fillText(text,i*font,ypos[i]*font);
          if(ypos[i]*font>h && Math.random()>0.975){ypos[i]=0;}
          ypos[i]++;
        }
        requestAnimationFrame(draw);
      }
      draw();
    })();
