<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRANK HACKER</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      color: red;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }
    .warning {
      font-size: 32px;
      font-weight: bold;
      line-height: 1.5em;
      animation: blink 1s infinite;
      white-space: pre-line; /* biar teks bisa multi-line */
    }
    .process {
      font-size: 20px;
      margin-top: 20px;
      line-height: 1.8em;
    }
    .progress {
      margin-top: 30px;
      width: 80%;
      height: 25px;
      background: #222;
      border: 2px solid red;
      margin-left: auto;
      margin-right: auto;
    }
    .bar {
      height: 100%;
      width: 0%;
      background: lime;
      transition: width 0.3s;
    }
    .skull {
      font-size: 100px;
      margin-top: 30px;
      display: none;
      color: white;
    }
    #arya {
      display: none;
      font-size: 40px;
      color: white;
      margin-top: 10px;
      animation: glitch 0.3s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      25% { text-shadow: -2px -2px lime; }
      50% { text-shadow: 2px -2px blue; }
      75% { text-shadow: -2px 2px yellow; }
      100% { text-shadow: 2px 2px red; }
    }
  </style>
</head>
<body>
  <div class="warning">‚ö†Ô∏èWARNING‚ö†Ô∏è
!!! PERANGKAT ANDA TELAH DI RETAS !!!</div>

  <div class="process" id="process"></div>

  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>

  <div class="skull" id="skull">üíÄ</div>
  <div id="arya">ARYAAA?!</div>

  <script>
    const proses = [
      "- Mengambil data pribadi...",
      "- Mengakses kamera dan mikrofon...",
      "- Meriset data sistem...",
      "- Menghapus file penting...",
      "- Menonaktifkan sistem keamanan...",
      "- Menginstal virus permanen...",
      "- Mengunggah data ke server...",
      "- Mengunci perangkat..."
    ];
    let index = 0;
    const processDiv = document.getElementById("process");
    const bar = document.getElementById("bar");
    const skull = document.getElementById("skull");
    const arya = document.getElementById("arya");

    function showProcess() {
      if (index < proses.length) {
        processDiv.innerHTML += proses[index] + "<br>";
        index++;
        bar.style.width = (index / proses.length * 100) + "%";
        setTimeout(showProcess, 1200);
      } else {
        skull.style.display = "block";
        arya.style.display = "block";
      }
    }
    showProcess();
  </script>
</body>
</html>
