<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PERINGATAN!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: red;
      font-family: monospace;
      text-align: center;
    }

    /* Canvas untuk Matrix */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .warning {
      font-size: 100px;
      margin-top: 50px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    h1 {
      margin-top: 10px;
      text-shadow: 0 0 10px red, 0 0 20px darkred;
      animation: glitch 2s infinite;
    }
    .text {
      margin-top: 20px;
      font-size: 20px;
      white-space: pre-line;
    }
    #typed {
      display: inline-block;
      border-right: 2px solid red;
      padding-right: 5px;
      animation: cursorBlink 0.7s infinite;
    }
    @keyframes cursorBlink {
      0%, 50% { border-color: red; }
      51%, 100% { border-color: transparent; }
    }

    /* Efek glitch */
    @keyframes glitch {
      0% { text-shadow: 2px 2px red, -2px -2px blue; }
      20% { text-shadow: -2px -2px lime, 2px 2px blue; }
      40% { text-shadow: 2px -2px red, -2px 2px lime; }
      60% { text-shadow: -2px 2px blue, 2px -2px red; }
      80% { text-shadow: 2px 2px lime, -2px -2px red; }
      100% { text-shadow: 0 0 10px red, 0 0 20px darkred; }
    }
  </style>
</head>
<body>
  <!-- Background Matrix -->
  <canvas id="matrix"></canvas>

  <div class="warning">⚠️</div>
  <h1>PERINGATAN PERANGKAT ANDA TELAH DIRETAS!</h1>
  <div class="text"><span id="typed"></span></div>

  <script>
    // -------- Matrix Background --------
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*()*&^%".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0"; // warna hijau Matrix
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // -------- Text Hacker Warning --------
    const text = `- Mengambil data
- Meriset data
- Menghapus sistem
- Menonaktifkan perangkat
- Mengecek jaringan
- Mengakses kamera
- Mengompresi file sensitif
- Mengirim data ke server anonim
- Membersihkan jejak sistem
- Status: Operasi berhasil...`;

    let i = 0;

    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();
      oscillator.type = "square";
      oscillator.frequency.setValueAtTime(400, ctx.currentTime);
      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);
      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.1);
    }

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typed").innerHTML += text.charAt(i);
        playBeep();
        i++;
        setTimeout(typeWriter, 70);
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
