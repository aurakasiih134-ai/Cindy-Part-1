<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WARNING</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    color: red;
    font-family: monospace;
    text-align: center;
  }

  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }

  .warning {
    font-size: 2em;
    margin-top: 20vh;
    animation: blink 1s infinite alternate;
  }

  @keyframes blink {
    from { opacity: 1; }
    to { opacity: 0.3; }
  }

  #progress {
    width: 80%;
    height: 20px;
    margin: 20px auto;
    background: #222;
    border: 2px solid red;
  }
  #bar {
    height: 100%;
    width: 0%;
    background: red;
  }

  #skull {
    font-size: 5em;
    margin-top: 20px;
    display: none;
  }

  .popup {
    position: fixed;
    background: red;
    color: white;
    padding: 5px 10px;
    font-size: 14px;
    border: 2px solid black;
    animation: fadeout 1s forwards;
  }

  @keyframes fadeout {
    0% { opacity: 1; }
    100% { opacity: 0; }
  }

  .glitch {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: repeating-linear-gradient(
      transparent,
      rgba(255,0,0,0.2) 2px
    );
    animation: glitchAnim 0.3s infinite;
    mix-blend-mode: screen;
    pointer-events: none;
  }

  @keyframes glitchAnim {
    0% { transform: translate(0,0); }
    25% { transform: translate(5px,-5px); }
    50% { transform: translate(-5px,5px); }
    75% { transform: translate(5px,5px); }
    100% { transform: translate(0,0); }
  }
</style>
</head>
<body>
<canvas id="matrix"></canvas>

<div class="warning">‚ö†Ô∏è PERINGATAN! PERANGKAT ANDA DIRETAS!</div>
<div id="progress"><div id="bar"></div></div>
<div id="skull">üíÄ</div>
<div class="glitch"></div>

<script>
// Matrix effect
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#0F0";
  ctx.font = fontSize + "px monospace";
  for (let i = 0; i < drops.length; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}
setInterval(drawMatrix, 35);

// Progress bar + skull
let progress = 0;
const bar = document.getElementById("bar");
const skull = document.getElementById("skull");
const loading = setInterval(() => {
  progress++;
  bar.style.width = progress + "%";
  if (progress >= 100) {
    clearInterval(loading);
    skull.style.display = "block";
    startPopups();
  }
}, 80);

// Random virus popups
function startPopups() {
  setInterval(() => {
    const popup = document.createElement("div");
    popup.classList.add("popup");
    popup.innerText = ["ERROR: SYSTEM BREACH", "DATA LEAK DETECTED", "ACCESS GRANTED", "VIRUS INSTALLED"][Math.floor(Math.random()*4)];
    popup.style.top = Math.random() * (window.innerHeight - 50) + "px";
    popup.style.left = Math.random() * (window.innerWidth - 100) + "px";
    document.body.appendChild(popup);
    setTimeout(() => popup.remove(), 1000);
  }, 500);
}
</script>
</body>
</html>
